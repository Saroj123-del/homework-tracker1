<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div id="mainlog">
      <div class="container">
        <div class="wrapper">
          <div class="title">
            <i
              class="fas fa-book icon"
              style="margin-right: 10px; font-size: 20px"
            ></i>
            <span style="font-size: 20px" id="maintitle">HomeWork Tracker</span>
          </div>
          <form action="#">
            <div class="row">
              <input
                type="text"
                id="textInput"
                placeholder="Enter your username"
                autocomplete="off"
                required
              />
            </div>

            <div
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                padding-top: 10px;
              "
              id="butt"
            >
              <input
                type="submit"
                value="Login"
                id="loginbtn"
                onclick="storeText()"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
